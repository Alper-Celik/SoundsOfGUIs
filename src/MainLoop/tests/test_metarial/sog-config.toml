additional_data_dirs = [
  "sounds",
  "sounds/more_sounds",
  "sonds2",
] # optional looked this dirs before looking up to other system directiories specified by xdg base dir(on linux)

#optional default config used if not exists
[list] # element name as table 
#element names are src/Utils/include/element_type.hpp enum names

# optional no sound played by default
sound_file = "test/list.wav" # file looked up on additional_data_dirs 
# this gets from ./sounds/test/list.wav

# optional default is false
looping = true # loops sound while active

# optional a map containing x,y,z or an float setting x only and getting others from default settings. default is 0,0,0
distance_to_other = { x = 1, y = 2, z = 0 } # distance to last sound

[listitem]
sound_file = "item_of_list.wav" # should be ./sounds/more_sounds/item_of_list.wav

distance_to_other = 3 # x = 3, y = 0, z = 0.06(because of [default] table)

[unknown_element]
distance_to_other = 0.5
# distance_to_other can be float number

##special tables

# this does not effect default options of defined elements
# sets all options for undefined elements
[undefined_element] # settings of elements do not have table
distance_to_other = 0.05

# [window]
# [window] is [undefined_table]

# allows you to override program defaults
# only effects undefined variebles
# effects undefined_element too
[default]
distance_to_other = { z = 0.06 } # only effects z axis on undefined
